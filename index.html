<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Times-tables-generator by ofimbres</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <input id="generateNewProblems" type="button" value="Generate new problems" class="btn btn-primary"></input>
      <div class="row">
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"></section></div>
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"/></div>
      </div>

      <div class="row">
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"></section></div>
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"/></div>
      </div>

      <div class="row">
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"></section></div>
        <div class="col-md-3"><section class="tt-problem"/></div>
        <div class="col-md-3"><section class="tt-problem"></section></div>
      </div>
    </div>
    <script src="build/times-tables-generator.js"></script>
    <script>
      document.getElementById('generateNewProblems').addEventListener('click', function(e) {
        var problemArray = timesTablesGenerator();
        var templateHTML = function(problem) {
          var dom = '<h3>' + problem.x + ' X ' + problem.y + ' = ___</h3>';
          dom += '<ul class="list-group">';

          for (var i = 0; i < problem.answers.length; i++) {
            dom += problem.answers[i] === problem.result
              ? '<li class="list-group-item list-group-item-warning"><h4>' + problem.answers[i] + '</h4></li>'
              : '<li class="list-group-item"><h4>' + problem.answers[i] + '</h4></li>';
          }

          dom += '</ul>';
          return dom;
        };

        for (var i = 0; i < problemArray.length; i++) {
          document.getElementsByClassName('tt-problem')[i].innerHTML = templateHTML(problemArray[i]);
        }
      });
    </script>
  </body>
</html>
